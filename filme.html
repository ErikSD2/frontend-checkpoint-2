<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DH Flix</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/modal.css" />
  </head>

  <body>
    <header>
      <div class="backdrop displayNone">
        <div class="modal-container">
          <div class="photo">
            <img class="modal-img" src="./assets/img/image 1.svg" alt="">
          </div>
          <div class="login">
            <div class="label">
              <label for="login">Email</label>
              <input type="mailtoo" name="mailtoo">
    
              <label for="password">Senha</label>
              <input type="password">
            </div>
              <button class="modal__button">Entrar</button>
          </div>
        </div>
      </div>
      <header-component class="header"></header-component>
      <div class="photo">
        <img id="image" src="./assets/img/image 9.svg" alt="" />
      </div>
    </header>

    <main>
      <div class="main__wrapper">
        <div class="description">
          <h2 id="title"></h2>
          <div class="classification">
            <img src="./assets/img/star-1.svg" alt="" />
            <img src="./assets/img/star-1.svg" alt="" />
            <img src="./assets/img/star-1.svg" alt="" />
            <img src="./assets/img/star-1.svg" alt="" />
            <img src="./assets/img/star-1.svg" alt="" />
          </div>
        </div>
        <div class="text">
          <p id="plot"></p>
        </div>
        <div class="authors">
          <div class="director">
            <h3>Diretor</h3>
            <div class="director__name"></div>
          </div>
          <div class="escritor">
            <h3>Escritores</h3>
            <div class="escritores__list"></div>
          </div>
        </div>
        <div class="video">
          <h1>Trailer</h1>
        </div>
        <div class="youtube-wrapper">
          <iframe
            class="youtube"
            src="https://www.youtube.com/embed/t433PEQGErc"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </main>

    <footer id="footer">
      <footer-component class="footer"></footer-component>
    </footer>

    <script src="./js/components/footer.js"></script>
    <script src="./js/components/header.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/filme.js"></script>
  </body>
</html>
